{% extends "index.html" %}


{% block content %}
<h2>Créer une critique</h2>
<form method="post" enctype="multipart/form-data" class="ticket-form">
        {% if post %}
            <p>Vous êtes en train de poster en réponse à</p>
            {% include "blog/ticket.html" %}
        {% else %}
            {{ ticket_form.as_p }}
        {% endif %}
    <p>Critique</p>    
    {{ review_form.as_p }}
    {% csrf_token %}
    <br>
    <div class="text-align-right">
        <input type="submit" value="Envoyer" title="créer critique">
    </div>
</form>

{% endblock content %}
